<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/main.css" />
</head>
<body>
  <div class="container">
    <header>
      <a href="https://www.coupang.com" target="_blank">
        <picture class="coupang-logo">
          <img src="./assets/logo/logo.png" class="logo" alt="쿠팡 로고">
          <source srcset="./assets.logo.logo.webp" alt="쿠팡 로고">
        </picture> 
      </a>
    </header>
    <section class="today-offer-area">
      <div class="main-title-area">
        <span class="title-img"></span>
        <h2 class="main-title">오늘의 쇼핑 제안</h2>
      </div>
      <ul class="today-offer-list">
        <li class="today-offer-item">
          <a href="/">
            <div class="order-img-area">
              <img src="./assets/offer/furniture.jpg" class="item-img" alt="furniture">
              <span class="badge-discount" aria-hidden="true">30%</span>
            </div>
            <div class="order-info-area">
              <h3 class="item-title"><i aria-label="30percent discount"></i>
                솔로리빙 셀린 렌지대 600cm 700cm          
              </h3>
              <div class="delivery-type">
              </div>
              <div class="review-area">
                <span class="review-star rate-1" aria-label="별점 4.5점"></span> 
                <h3 class="review-num" aria-label="리뷰수 3,255">&nbsp;(3,255)</h3>
              </div>
            </div>
          </a>
        </li>
        <li class="today-offer-item">
          <a href="/">
            <div class="order-img-area">
              <img src="./assets/offer/renton.jpg"  class="item-img" alt="renton">
            </div>
            <div class="order-info-area">
              <h3 class="item-title">
                옆 동네몰 레트로 LED 감성 인테리어 및 캠핑용           
              </h3>
              <div class="delivery-type">
                <p aria-label="배송유형"></p>
                <img src="/assets/icon/badge-rocket.svg" alt="로켓배송">
              </div>
              <div class="review-area">
                <span class="review-star rate-1" aria-label="별점 4.5점"></span>
                <h3 class="review-num" aria-label="리뷰수 1,807">nbsp;(1,807)</h3>
              </div>
            </div>
          </a>
        </li>
        <li class="today-offer-item">
          <a href="/">
            <div class="order-img-area">
              <img src="./assets/offer/drying-rack.jpg" class="item-img" alt="식기건조기">
            </div>
            <div class="order-info-area">
              <h3 class="item-title">
                프리미엄 부착식 식기건조기           
              </h3>
              <div class="delivery-type">
                <p aria-label="배송유형"></p>
                <h3 class="deli-text">무료배송</h3>
              </div>
              <div class="review-area">
                <span class="review-star rate-2" aria-label="별점 4점"></span>
                <h3 class="review-num" aria-label="리뷰수 2,423">&nbsp;(2,423)</h3>
              </div>
            </div>
          </a>
        <li class="today-offer-item">
          <a href="/">
            <div class="order-img-area">
              <img src="./assets/offer/boohgle.jpg" class="item-img" alt="냄비">
              <span class="badge-discount" aria-hidden="true">10%</span>
            </div>
            <div class="order-info-area">
              <h3 class="item-title"><i aria-label="10percent discount"></i>
                타지 않는 냄비 보오글 네모냄비           
              </h3>
              <div class="delivery-type">
                <p aria-label="배송유형"></p>
                <img src="/assets/icon/badge-rocket.svg" alt="로켓배송">
              </div>
              <div class="review-area">
                <span class="review-star rate-fill" aria-label="별점 5점"></span>
                <h3 class="review-num" aria-label="리뷰수 1,009">&nbsp;(1,009)</h3>
              </div>
            </div>
          </a>
        </li>
        <li class="today-offer-item">
          <a href="/">
            <div class="order-img-area">
              <img src="./assets/offer/deskset.jpg" class="item-img" alt="책상">
              <span class="badge-discount" aria-hidden="true">25%</span>
            </div>
            <div class="order-info-area">
              <h4 class="item-title"><i aria-label="25percent discount"></i>
                베스트리빙 베이직 멀티 H형 책상           
              </h4>
              <div class="delivery-type">
                <p aria-label="배송유형"></p>
                <h3 class="deli-text">무료배송</h3>
              </div>
              <div class="review-area">
                <span class="review-star rate-2" aria-label="별점 4점"></span>
                <h3 class="review-num" aria-label="리뷰수 3,203">&nbsp;(3,203)</h3>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
